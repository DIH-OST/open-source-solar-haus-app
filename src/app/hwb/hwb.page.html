<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Wärmeenergiebedarf
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary" [hidden]="contentHidden">

  <div style="width: 100%; text-align: center; padding-top: 10px;">
    <table style="width:90%; margin-left: 5%;">
      <tr style="width: 100%;">
        <td style="width: 40%;">
          <ion-text style="font-size: larger;">Berechnet</ion-text>
        </td>
        <td style="display: flex; justify-content: center;">
          <table>
            <tr>
              <td>kWh</td>
            </tr>
            <tr>
              <td style="border-top: 1px solid black;">m²&middot;a</td>
            </tr>
          </table>
        </td>
        <td style="width: 40%;">
          <ion-text style="font-size: larger;">Tatsächlich</ion-text>
        </td>
      </tr>
    </table>
  </div>

  <div
    style="height: 80%; width: 100%; margin-top: 5%; position: relative; display: flex; justify-content: center; align-content: center;">
    <img id="coloredScale" src="../../assets/icon/in-app/Farbskala_Text.svg" alt="Energieausweis Skala"
      style="max-height: 100%; max-width: 100%; height: 100%; width:100%;">
    <img id="arrowLeft" src="../../assets/icon/in-app/Pfeil.svg" alt="Energieausweis Skala"
      style="max-width: 15vw; position: absolute; left: calc(50vw - 15vw - 17vw);">
    <img id="arrowRight" src="../../assets/icon/in-app/Pfeil.svg" alt="Energieausweis Skala"
      style="max-width: 15vw; position: absolute; left: calc(50vw + 16vw); transform: rotate(180deg);">
  </div>

  <div style="height: 3%; width: 100%;">
    <!-- Empty spacer -->
  </div>

  <div style="text-align: center;">
    <ion-text>Angegebene Wohlfühltemperatur: {{comfortTemperatur}}°C</ion-text>
  </div>

</ion-content>
